zuul:
  ignored-services: '*'
  prefix:  /api
  routes:
    technology-service:
      path:  /technology/**
    profile-service:
      path: /profile/**

keycloak:
  auth-server-url: ${AUTH_SERVER_URL:http://localhost:8080/auth/}
  realm: testcandidate
  resource: api-gateway
  public-client: true
  confidential-port: 0
  ssl-required: none
  principal-attribute: preferred_username


